<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Berry üÅ¨</title>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- PWA theme color -->
    <meta name="theme-color" content="#e91e63" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="pop-berry-icon.png"
      sizes="192x192"
    />

    <!-- iOS Support -->
    <link rel="apple-touch-icon" href="pop-berry-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffeef1;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      /* Spinner & Loading Screen */
      #loadingScreen {
        background: #ffeef1;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        flex-direction: column;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .spinner {
        border: 8px solid #f8c2d1;
        border-top: 8px solid #e91e63;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      header {
        background: #e91e63;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .hamburger {
        font-size: 24px;
        cursor: pointer;
        margin-left: 15px;
      }
      .menu {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #fff;
        border-top: 1px solid #ccc;
        display: none;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        text-align: left;
      }
      .menu.active {
        display: flex;
      }
      .menu button,
      .menu p {
        background: #e91e63;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 1em;
      }
      h1 {
        font-size: 2em;
        color: #e91e63;
        margin: 20px 0 10px;
      }
      .score-panel {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .board {
        width: 320px;
        height: 320px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        gap: 2px;
      }
      .square {
        width: 100%;
        height: 100%;
        background-color: white;
        font-size: 1.8rem;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        border-radius: 5px;
        box-shadow: 0 0 3px #ccc;
        transition: transform 0.2s ease;
        touch-action: none;
      }
      .square:hover {
        transform: scale(1.1);
      }
      .pop {
        animation: pop 0.3s ease;
      }
      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(0);
        }
      }
      .new {
        animation: bounce 0.4s ease;
      }
      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        70% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .frozen {
        background-color: #c0c0c0;
      }
      .rainbow {
        background-color: #ff6fff;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="spinner"></div>
      <h3>Loading for best User Experience please wait...</h3>
      <p>Tap on game board for sound</p>
    </div>

    <!-- Game UI Hidden Initially -->
    <div id="gameContainer" style="display: none">
      <header>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <span>Pop Berry üÅ¨</span>
      </header>
      <div class="menu" id="menu">
        <button onclick="alert('Swipe to swap candies...')">How to Play</button>
        <label style="color: #e91e63; font-weight: bold">
          Volume: üîà<input
            type="range"
            min="0"
            max="100"
            value="50"
            id="volumeSlider"
            style="vertical-align: middle"
            oninput="setMusicVolume(this.value)"
          />
          üîä
        </label>
        <p>Made with üíì by Rehd</p>
        <button onclick="window.open('https://wa.me/qr/D2FCHCKMSMKAE1')">
          Send Feedback
        </button>
      </div>
      <h1>Candy Crush üÅ¨</h1>
      <div class="score-panel">
        <p>Level: <span id="level">1</span></p>
        <p>Moves: <span id="moves">0</span></p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="board" class="board"></div>
    </div>

    <!-- Audio -->
    <audio id="crushSound" preload="auto">
      <source src="Bouble.mp3" type="audio/mpeg" />
    </audio>
    <audio id="bgMusic" preload="auto" loop>
      <source src="bg_Music.mp3" type="audio/mpeg" />
    </audio>

    <!-- Game Script -->
    <script>
      const board = document.getElementById("board");
      const crushSound = document.getElementById("crushSound");
      const bgMusic = document.getElementById("bgMusic");
      const scoreDisplay = document.getElementById("score");
      const movesDisplay = document.getElementById("moves");
      const levelDisplay = document.getElementById("level");
      const gameContainer = document.getElementById("gameContainer");
      const loadingScreen = document.getElementById("loadingScreen");

      const width = 8;
      const squares = [];
      const fruitEmojis = ["üçì", "üçã", "üçá", "üçí", "üçä", "üçè"];
      let score = 0,
        moves = 0,
        level = 1,
        soundUnlocked = false;
      let levelThreshold = 100;
      let rainbowAllowed = true;
      let crushedCandies = 0;
      let levelUpMoves = 10;

      function toggleMenu() {
        document.getElementById("menu").classList.toggle("active");
      }

      function toggleMusic() {
        if (bgMusic.paused) {
          bgMusic.volume = 0.5;
          bgMusic.play();
        } else {
          bgMusic.pause();
        }
      }

      board.addEventListener("click", () => {
        if (!soundUnlocked) {
          crushSound
            .play()
            .then(() => {
              crushSound.pause();
              crushSound.currentTime = 0;
              soundUnlocked = true;
              bgMusic.volume = 1;
              bgMusic.play().catch(() => {});
            })
            .catch(() => {});
        }
      });

      function randomFruit() {
        if (level % 2 === 1 && rainbowAllowed && Math.random() < 0.05) {
          rainbowAllowed = false;
          return "üåü";
        }
        return fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)];
      }

      function setMusicVolume(val) {
        const volume = Math.min(100, Math.max(0, val));
        bgMusic.volume = volume / 100;
      }

      function createBoard() {
        for (let i = 0; i < width * width; i++) {
          const square = document.createElement("div");
          square.setAttribute("id", i);
          square.classList.add("square");
          square.textContent = randomFruit();
          if (Math.random() < 0.07) square.classList.add("frozen");
          board.appendChild(square);
          squares.push(square);

          let startX = 0,
            startY = 0;
          square.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
          });
          square.addEventListener("touchend", (e) => {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const threshold = 30;
            const currentId = parseInt(square.id);
            let targetId = null;

            if (Math.abs(dx) > Math.abs(dy)) {
              if (dx > threshold) targetId = currentId + 1;
              else if (dx < -threshold) targetId = currentId - 1;
            } else {
              if (dy > threshold) targetId = currentId + width;
              else if (dy < -threshold) targetId = currentId - width;
            }

            if (
              targetId !== null &&
              targetId >= 0 &&
              targetId < width * width &&
              isAdjacent(currentId, targetId)
            ) {
              swapAndCheck(currentId, targetId);
            }
          });
        }
      }

      function isAdjacent(id1, id2) {
        const row1 = Math.floor(id1 / width),
          row2 = Math.floor(id2 / width);
        const col1 = id1 % width,
          col2 = id2 % width;
        return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
      }

      function swapAndCheck(from, to) {
        const fromSq = squares[from],
          toSq = squares[to];
        if (
          fromSq.classList.contains("frozen") ||
          toSq.classList.contains("frozen")
        )
          return;
        [fromSq.textContent, toSq.textContent] = [
          toSq.textContent,
          fromSq.textContent,
        ];
        moves++;
        movesDisplay.textContent = moves;
        checkMatches();
        setTimeout(updateLoop, 300);
      }

      function checkMatches() {
        let matched = false,
          rainbowTriggered = false;
        let toPop = new Set();
        for (let i = 0; i < width * width; i++) {
          const emoji = squares[i].textContent;
          if (i % width < width - 2) {
            const row = [i, i + 1, i + 2];
            if (
              row.every(
                (idx) => squares[idx].textContent === emoji && emoji !== "",
              )
            ) {
              row.forEach((idx) => toPop.add(idx));
              matched = true;
            }
          }
          if (i < width * (width - 2)) {
            const col = [i, i + width, i + width * 2];
            if (
              col.every(
                (idx) => squares[idx].textContent === emoji && emoji !== "",
              )
            ) {
              col.forEach((idx) => toPop.add(idx));
              matched = true;
            }
          }
          if (squares[i].textContent === "üåà") {
            const neighbors = [i - 1, i + 1, i - width, i + width].filter(
              (idx) => idx >= 0 && idx < width * width,
            );
            if (neighbors.some((n) => toPop.has(n))) rainbowTriggered = true;
          }
        }
        toPop.forEach((i) => squares[i].classList.add("pop"));
        setTimeout(() => {
          toPop.forEach((i) => (squares[i].textContent = ""));
          if (rainbowTriggered) triggerRainbow();
        }, 150);
        if (matched || rainbowTriggered) {
          crushedCandies += toPop.size;
          score += toPop.size * 10;
          scoreDisplay.textContent = score;
          checkLevelUp();
          if (soundUnlocked) {
            crushSound.currentTime = 0;
            crushSound.play().catch(() => {});
          }
          if ("vibrate" in navigator) navigator.vibrate(100);
        }
        return matched;
      }

      function triggerRainbow() {
        squares.forEach((sq, i) => {
          if (sq.textContent === "üåà") {
            const row = Math.floor(i / width),
              col = i % width;
            for (let j = 0; j < width; j++) {
              squares[row * width + j].textContent = "";
              squares[j * width + col].textContent = "";
            }
            sq.textContent = "";
          }
        });
      }

      function dropCandies() {
        let dropped = false;
        for (let col = 0; col < width; col++) {
          for (let row = width - 1; row >= 0; row--) {
            const idx = row * width + col;
            if (squares[idx].textContent === "") {
              let above = row - 1;
              while (
                above >= 0 &&
                squares[above * width + col].textContent === ""
              )
                above--;
              if (above >= 0) {
                squares[idx].textContent =
                  squares[above * width + col].textContent;
                squares[above * width + col].textContent = "";
                dropped = true;
              } else {
                squares[idx].textContent = randomFruit();
                squares[idx].classList.add("new");
                setTimeout(() => squares[idx].classList.remove("new"), 300);
                dropped = true;
              }
            }
          }
        }
        return dropped;
      }

      function updateLoop() {
        squares.forEach((sq) => sq.classList.remove("pop"));
        const matched = checkMatches();
        if (dropCandies() || matched) setTimeout(updateLoop, 300);
      }

      function checkLevelUp() {
        if (
          score >= level * levelThreshold &&
          moves >= levelUpMoves &&
          crushedCandies >= 30
        ) {
          level++;
          levelDisplay.textContent = level;
          crushedCandies = 0;
          rainbowAllowed = true;
          moves = 0;
          movesDisplay.textContent = moves;
        }
      }

      createBoard();
      setTimeout(updateLoop, 800);
      setInterval(updateLoop, 2500);

      // Wait for audio to load before showing game
      const crushReady =
        crushSound.readyState >= 2
          ? Promise.resolve()
          : new Promise((res) =>
              crushSound.addEventListener("canplaythrough", res, {
                once: true,
              }),
            );
      const bgReady =
        bgMusic.readyState >= 2
          ? Promise.resolve()
          : new Promise((res) =>
              bgMusic.addEventListener("canplaythrough", res, { once: true }),
            );
      Promise.all([crushReady, bgReady]).then(() => {
        loadingScreen.style.display = "none";
        gameContainer.style.display = "block";
      });
    </script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => {
              console.log("Service worker registered:", reg);
            })
            .catch((err) => {
              console.error("Service worker error:", err);
            });
        });
      }
    </script>
  </body>
</html>
