    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffeef1;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #loadingScreen {
        background: #ffeef1;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        flex-direction: column;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .spinner {
        border: 8px solid #f8c2d1;
        border-top: 8px solid #e91e63;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      header {
        background: #e91e63;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .hamburger {
        font-size: 24px;
        cursor: pointer;
        margin-left: 15px;
      }

      .menu {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #ccc;
        padding-bottom: 20px;
        border-top: 1px solid #ccc;
        display: none;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        text-align: left;
      }
      .menu.active {
        display: flex;
      }
      .menu button,
      .menu p {
        background: #e91e63;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 1em;
      }
      h1 {
        font-size: 2em;
        color: #e91e63;
        margin: 20px 0 10px;
      }
      .score-panel {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .board {
        width: 320px;
        height: 640px;
        margin: auto;
        display: inline-grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(12, 1fr);
        gap: 2px;
      }
      .square {
        width: 100%;
        height: 100%;
        padding: 5px;
        background-color: white;
        font-size: 1.8rem;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        border-radius: 5px;
        box-shadow: 0 0 3px #ccc;
        transition: transform 0.2s ease;
        touch-action: none;
      }
      .square:hover {
        transform: scale(1.2);
      }
      .pop {
        animation: pop 0.3s ease;
      }
      @keyframes pop {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(0);
        }
      }
      .new {
        animation: bounce 0.4s ease;
      }
      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        70% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .frozen {
        background-color: #c0c0c0;
      }
      .rainbow {
        background-color: #ff6fff;
      }
      #flowerContainer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 10000;
      }

      .flower_animation {
        position: absolute;
        font-size: 1.8em;
        animation: rise 8s ease-out forwards;
        opacity: 1;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-25vh) scale(0.8);
        }
        100% {
          transform: translateY(-50vh) scale(0.5);
          opacity: 0;
        }
      }
    </style>

  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="spinner"></div>
      <h3>Loading for best User Experience please wait...</h3>
      <p>Tap on game board for sound</p>
    </div>
    <!-- Game UI Hidden Initially -->
    <div id="gameContainer" style="display: none">
      <header>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <span>Pop Berry üÅ¨</span>
      </header>
      <div class="menu" id="menu">
        <button
          id="installBtn"
          onclick="installApp()"
          style="
            display: none;
            background: #e91e63;
            color: black;
            font-weight: bold;
          "
        >
          ‚òÅÔ∏èInstall Pop Berry
        </button>
        <button
          onclick="alert(`üÅ¨ HOW TO PLAY

üéØ Swap fruits to match 3+ in a row/column.

üí• Matched fruits pop, new ones drop in!

üåü Rainbow candy clears rows & columns.

üßä Frozen fruits can't move‚Äîclear around them.

üéµ Tap board to enable music & sounds.

Level up by scoring big and crushing more! üíì`);"
        >
          How to Play
        </button>
        <label style="color: #e91e63; font-weight: bold">
          Volume: üîà<input
            type="range"
            min="0"
            max="100"
            value="50"
            id="volumeSlider"
            style="vertical-align: middle"
            oninput="setMusicVolume(this.value)"
          />üîä
        </label>
        <p style="text-align: center">Made with üíì by Rehd</p>
        <button onclick="window.open('https://wa.me/qr/D2FCHCKMSMKAE1')">
          Send Feedback
        </button>
      </div>
      <h1>Pop Berry üÅ¨</h1>
      <div class="score-panel">
        <p>Level: <span id="level">1</span></p>
        <p>Moves: <span id="moves">0</span></p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="board" class="board"></div>
    </div>
    <!-- Audio -->
    <audio id="crushSound" preload="auto">
      <source src="Bouble.mp3" type="audio/mpeg" />
    </audio>
    <audio id="bgMusic" preload="auto" loop>
      <source src="bg_Music.mp3" type="audio/mpeg" />
    </audio>
    <div id="flowerContainer"></div>
    <script>
      const board = document.getElementById("board");
      const crushSound = document.getElementById("crushSound");
      const bgMusic = document.getElementById("bgMusic");
      const scoreDisplay = document.getElementById("score");
      const movesDisplay = document.getElementById("moves");
      const levelDisplay = document.getElementById("level");
      const gameContainer = document.getElementById("gameContainer");
      const loadingScreen = document.getElementById("loadingScreen");
      // BOARD DIMENSIONS
      const width = 8;
      const height = 12; // CHANGED TO 16
      const squares = [];
      const fruitEmojis = ["üçì", "üçã", "üçá", "üçí", "üçä", "üçè"];
      let score = 0,
        moves = 0,
        level = 1,
        soundUnlocked = false;
      let levelThreshold = 100;
      let rainbowAllowed = true;
      let crushedCandies = 0;
      let levelUpMoves = 10;
      function toggleMenu() {
        document.getElementById("menu").classList.toggle("active");
      }
      function toggleMusic() {
        if (bgMusic.paused) {
          bgMusic.volume = 0.5;
          bgMusic.play();
        } else {
          bgMusic.pause();
        }
      }
      board.addEventListener("click", () => {
        if (!soundUnlocked) {
          crushSound
            .play()
            .then(() => {
              crushSound.pause();
              crushSound.currentTime = 0;
              soundUnlocked = true;
              bgMusic.volume = 1;
              bgMusic.play().catch(() => {});
            })
            .catch(() => {});
        }
      });
      function randomFruit() {
        if (level % 2 === 1 && rainbowAllowed && Math.random() < 0.05) {
          rainbowAllowed = false;
          return "üåü";
        }
        return fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)];
      }
      function setMusicVolume(val) {
        const volume = Math.min(100, Math.max(0, val));
        bgMusic.volume = volume / 100;
      }
      function createBoard() {
        for (let i = 0; i < width * height; i++) {
          // CHANGED
          const square = document.createElement("div");
          square.setAttribute("id", i);
          square.classList.add("square");
          square.textContent = randomFruit();
          if (Math.random() < 0.07) square.classList.add("frozen");
          board.appendChild(square);
          squares.push(square);
          let startX = 0,
            startY = 0;
          square.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
          });
          square.addEventListener("touchend", (e) => {
            const touch = e.changedTouches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            const threshold = 30;
            const currentId = parseInt(square.id);
            let targetId = null;
            if (Math.abs(dx) > Math.abs(dy)) {
              if (dx > threshold) targetId = currentId + 1;
              else if (dx < -threshold) targetId = currentId - 1;
            } else {
              if (dy > threshold) targetId = currentId + width;
              else if (dy < -threshold) targetId = currentId - width;
            }
            if (
              targetId !== null &&
              targetId >= 0 &&
              targetId < width * height && // CHANGED
              isAdjacent(currentId, targetId)
            ) {
              swapAndCheck(currentId, targetId);
            }
          });
        }
      }
      function isAdjacent(id1, id2) {
        const row1 = Math.floor(id1 / width),
          row2 = Math.floor(id2 / width);
        const col1 = id1 % width,
          col2 = id2 % width;
        return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
      }
      function swapAndCheck(from, to) {
        const fromSq = squares[from],
          toSq = squares[to];
        if (
          fromSq.classList.contains("frozen") ||
          toSq.classList.contains("frozen")
        )
          return;
        [fromSq.textContent, toSq.textContent] = [
          toSq.textContent,
          fromSq.textContent,
        ];
        moves++;
        movesDisplay.textContent = moves;
        checkMatches();
        setTimeout(updateLoop, 300);
      }
      function checkMatches() {
        let matched = false,
          rainbowTriggered = false;
        let toPop = new Set();
        for (let i = 0; i < width * height; i++) {
          // CHANGED
          const emoji = squares[i].textContent;
          if (i % width < width - 2) {
            const row = [i, i + 1, i + 2];
            if (
              row.every(
                (idx) => squares[idx].textContent === emoji && emoji !== "",
              )
            ) {
              row.forEach((idx) => toPop.add(idx));
              matched = true;
            }
          }
          if (i < width * (height - 2)) {
            // CHANGED
            const col = [i, i + width, i + width * 2];
            if (
              col.every(
                (idx) => squares[idx].textContent === emoji && emoji !== "",
              )
            ) {
              col.forEach((idx) => toPop.add(idx));
              matched = true;
            }
          }
          if (squares[i].textContent === "üåü") {
            const neighbors = [i - 1, i + 1, i - width, i + width].filter(
              (idx) => idx >= 0 && idx < width * height, // CHANGED
            );
            if (neighbors.some((n) => toPop.has(n))) rainbowTriggered = true;
          }
        }
        toPop.forEach((i) => squares[i].classList.add("pop"));
        setTimeout(() => {
          toPop.forEach((i) => (squares[i].textContent = ""));
          if (rainbowTriggered) triggerRainbow();
        }, 150);
        if (matched || rainbowTriggered) {
          crushedCandies += toPop.size;
          score += toPop.size * 10;
          scoreDisplay.textContent = score;
          checkLevelUp();
          if (soundUnlocked) {
            crushSound.currentTime = 0;
            crushSound.play().catch(() => {});
          }
          if ("vibrate" in navigator) navigator.vibrate(100);
        }
        return matched;
      }
      function triggerRainbow() {
        squares.forEach((sq, i) => {
          if (sq.textContent === "üåü") {
            const row = Math.floor(i / width),
              col = i % width;
            for (let j = 0; j < width; j++) {
              squares[row * width + j].textContent = "";
              squares[j * width + col].textContent = "";
            }
            sq.textContent = "";
          }
        });
      }
      function dropCandies() {
        let dropped = false;
        for (let col = 0; col < width; col++) {
          for (let row = height - 1; row >= 0; row--) {
            // CHANGED
            const idx = row * width + col;
            if (squares[idx].textContent === "") {
              let above = row - 1;
              while (
                above >= 0 &&
                squares[above * width + col].textContent === ""
              )
                above--;
              if (above >= 0) {
                squares[idx].textContent =
                  squares[above * width + col].textContent;
                squares[above * width + col].textContent = "";
                dropped = true;
              } else {
                squares[idx].textContent = randomFruit();
                squares[idx].classList.add("new");
                setTimeout(() => squares[idx].classList.remove("new"), 300);
                dropped = true;
              }
            }
          }
        }
        return dropped;
      }
      function updateLoop() {
        squares.forEach((sq) => sq.classList.remove("pop"));
        const matched = checkMatches();
        if (dropCandies() || matched) setTimeout(updateLoop, 300);
      }
      function checkLevelUp() {
        if (
          score >= level * levelThreshold &&
          moves >= levelUpMoves &&
          crushedCandies >= 30
        ) {
          level++;
          levelDisplay.textContent = level;
          crushedCandies = 0;
          rainbowAllowed = true;
          moves = 0;
          movesDisplay.textContent = moves;
        }
      }
      createBoard();
      setTimeout(updateLoop, 800);
      setInterval(updateLoop, 2500);
      // Wait for audio to load before showing game
      const crushReady =
        crushSound.readyState >= 2
          ? Promise.resolve()
          : new Promise((res) =>
              crushSound.addEventListener("canplaythrough", res, {
                once: true,
              }),
            );
      const bgReady =
        bgMusic.readyState >= 2
          ? Promise.resolve()
          : new Promise((res) =>
              bgMusic.addEventListener("canplaythrough", res, { once: true }),
            );
      const loadingTimeout = new Promise(
        (resolve) => setTimeout(resolve, 10000), // max wait 10 seconds
      );

      Promise.race([
        Promise.all([crushReady, bgReady]), // Wait for audio
        loadingTimeout, // OR timeout
      ]).then(() => {
        loadingScreen.style.display = "none";
        gameContainer.style.display = "block";

        // If audio not ready, load silently in background
        if (crushSound.readyState < 2) {
          crushSound.load();
        }
        if (bgMusic.readyState < 2) {
          bgMusic.load();
        }
      });
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => {
              console.log("Service worker registered:", reg);
            })
            .catch((err) => {
              console.error("Service worker error:", err);
            });
        });
      }
    </script>

    <script>
      //floweranimation
      function spawnFlower() {
        const container = document.getElementById("flowerContainer");
        const flower = document.createElement("span");
        flower.classList.add("flower_animation");
        flower.textContent = Math.random() > 0.5 ? "üå∏" : "üåº";

        // Random left position: 0% to 95% (so flowers don't go off edges)
        flower.style.left = Math.random() * 95 + "vw";
        // Always start at bottom
        flower.style.bottom = "0px";
        // Random animation duration for variety
        flower.style.animationDuration = 4 + Math.random() * 2 + "s";

        container.appendChild(flower);

        // Remove flower after animation
        flower.addEventListener("animationend", () => {
          flower.remove();
        });
      }

      // Continuously spawn flowers every 400ms (adjust for more/less)
      setInterval(spawnFlower, 800);
    </script>

    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        // Stop the mini-infobar from appearing
        e.preventDefault();
        deferredPrompt = e;

        // Show your custom install button
        document.getElementById("installBtn").style.display = "inline-block";
      });

      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted install");
            } else {
              console.log("User dismissed install");
            }
            deferredPrompt = null;
            document.getElementById("installBtn").style.display = "none";
          });
        }
      }
    </script>
